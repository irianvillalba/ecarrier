<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span>Cadastrar com o E-mail</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <a class="button button-clear button-light" ui-sref="app.profile.posts">
        Pular
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="row related-navigation">
      <div class="col">
        <a class="nav-right button button-clear" ui-sref="auth.login">
          Logar
        </a>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="signup_form" class="" novalidate>
          <div class="form-fields-outer list list-inset">
            <label class="item item-input">
              <input type="email" placeholder="Email" name="email" ng-model="$parent.user.email" required>
            </label>
            <label class="item item-input" show-hide-container>
              <input type="password" placeholder="Senha" name="password" ng-model="user.password" required show-hide-input>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Nome" name="first_name" ng-model="$parent.user.first_name" required>
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Sobrenome" name="last_name" ng-model="$parent.user.last_name" required>
            </label>
          </div>
          <button type="submit" class="sign-up button button-block" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
            Cadastrar
          </button>
          <p ng-show="error" class="message error">{{error}}</p>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
