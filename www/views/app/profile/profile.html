<ion-view ng-class="{'own-profile': myProfile}" class="profile-view" cache-view="false" view-title="Perfil">
  <ion-content has-bouncing='false' class="profile-content padding" delegate-handle="profile-scroll">
   <a class="button button-clear" ui-sref="app.nova-mensagem"><span class="icon ion-close"></span></a>
    <div class="row profile-data">
      <div class="col">
        <div class="profile-slides">         
            <div class="row slide-content">
              <div class="col col-center user-data">
                <!-- We need a wrapper with width set for the preload image directive -->
                <div class="user-image-outer">
                  <pre-img ratio="_1_1" helper-class="rounded-image">
                    <img class="user-image" ng-src="{{user.picture}}" spinner-on-load>
                	</pre-img>
                </div>
                <h2 class="user-name">{{user.name}}</h2>                
              </div>
            </div>        
        </div>
      </div>
    </div>
    <div class="row user-interactions">
      <div class="col">
        <div class="row split-actions">
          <div class="col user-interaction">
            <p>
              <a class="user-interaction-tab" ng-class="{active: ('app.profile.posts' | includedByState)}" nav-transition="none" ng-click="getUserPosts(user._id)" role="tab"><b>{{user.followers}}</b> Criadas</a>
            </p>
          </div>
          <div class="col user-interaction">
            <p>
              <a class="user-interaction-tab" ng-class="{active: ('app.profile.likes' | includedByState)}" nav-transition="none" ng-click="getUserLikes( user._id)" role="tab"><b>{{user.following}}</b> Recebidas</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <ion-nav-view class="profile-sub-views" name="profileContent"></ion-nav-view>
  </ion-content>
</ion-view>
