<ion-view class="profile-view novamsg" cache-view="true" view-title="Seleção de mídia.">
    <ion-content has-bouncing='false'>
        <div class="row profile-data novamsg-data">
            <div class="col padding">
                <div>
                    <a class="button button-clear button-small icon-right ion-chevron-right botao-avanca" ui-sref="app.nova-mensagem2">Próximo</a>
                    <div class="row slide-content">
                        <div class="col padding" style="background:#fff; border-radius:5px;height: auto;max-height: 80%;margin-top: 10vw;">
                            <div class="row">
                                <div class="col">
                                    <h4 class="text-center">Tipo de mídia</h4>
                                </div>
                            </div>
                            <!-- We need a wrapper with width set for the preload image directive -->
                            <div class="row" ng-controller="imgController">
                                <div class="col">
                                    <button class="button button-block button-small icon-left ion-images padding">Foto</button>
                                </div>
                                <div class="col">
                                    <button class="button button-block button-small icon-left ion-camera padding" ng-click="takePicture()">Câmera</button>
                                </div>
                                <div class="col">
                                    <button class="button button-block button-small icon-left ion-film-marker padding" ng-click="takePicture()">Vídeo</button>
                                </div>
                            </div>
                            <div>
                                <img src="img/card1.jpg" style="width:100%; height: auto;" />
                            </div>
                            <div ng-controller="dataCtrl">
                                <label class="item item-input item-select" ng-click="datePicker()">
                                        <div class="input-label">
                                          Data de entrega:
                                        </div>
                                        <select>
                                          <option>{{datePickerDias | date:'dd/MM/yyyy'}}</option>
                                        </select>
                                    </label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </ion-content>
</ion-view>
